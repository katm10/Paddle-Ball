<!DOCTYPE html>

<html>
<head>
    <script src="processing.min.js"></script>
    <script type="application/processing" data-processing-target="demoscreen">

        var xPos = 335;
        var yPos = 85;
        var changeInX = 5;
        var changeInY = 8;
        void draw(){
        background(0,0,0);
        size(600,600);
            fill(200,170,60);
            stroke(255,255,255);
            strokeWeight(8);
            xPos += changeInX;
            yPos += changeInY;
            ellipse(xPos, yPos, 25,25);
        if (xPos > 600 || xPos < 0) {
        changeInX = -changeInX;
        }
        if (yPos > 600 || yPos < 0) {
            changeInY = -changeInY;
        }
        }
    </script>
    <title>Bouncy Ball!!!!!</title>
</head>
<body>
    <canvas id="demoscreen"></canvas>
</body>
</html>
